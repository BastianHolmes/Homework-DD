<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Task-item</title>
</head>
<body>
  <div class="task-item">
    <div class="task-item__content">
      <div class="task-item__title">
        <span class="task-item__name">Название</span>
        <img class="task-item__profile-pic" src="../../Assets/img/profile_pic.jpg" alt="profile picture"/>
      </div>
      <div class="task-item__info">
        <span class="task-item__num">#1</span>
        <span class="task-item__details">Иванов И.И. создал 1 час назад</span>
        <span class="task-item__status">Черновик</span>
        <span class="task-item__changes">Баранов В.В. изменил 1 минуту назад</span>
      </div>
    </div>
    <div class="task-item__settings">
      <svg class="icon-dots">
        <use xlink:href="../../Assets/img/symbol.svg#icon-dots"/>
      </svg>
    </div>
  </div>
</body>
</html>
